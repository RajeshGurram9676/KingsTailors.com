<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Register Here</h1>
    <center>
        <table>
            <tr>
                <td>First Name:</td>
                <td>
                    <input type="text" name="FrstName" placeholder="Enter Your First Name Here" style="width:218px;">
                </td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td>
                    <input type="text" name="Lstname" placeholder="Enter Your Last Name Here" style="width:218px;">
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="text" name="Password" placeholder="Enter Your Password Here" style="width:218px;">
                </td>
            </tr>
            <tr>
                <td>Re-Enter Password:</td>
                <td>
                    <input type="text" name="Re-Password" placeholder="Re-Enter your Password Here" style="width:218px;">
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input type="Email" name="Email" placeholder="Enter Your Email Here" style="width:218px;">
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <select style="width:140px;">
                        <option selected>Select Your Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td>
                    <select>
                        <option>+1</option>
                        <option>+91</option>
                    </select>
                    <input type="phone" name="mobile_digits" placeholder="Phone">
                </td>
            </tr>               
        </table>
        <a href="./login.html" class="button">Register</a>
        <p>Already have an account? <a href="./login.html">Login Here</a>.</p> 
</center>
</body>
</html>
